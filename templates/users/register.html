{% extends 'base.html' %}

{% block title %}Registrieren - Dealroom Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registrieren</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">Vorname</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Nachname</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Benutzername</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password1" class="form-label">Passwort</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">Passwort best√§tigen</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Rolle</label>
                            <select class="form-control" id="role" name="role">
                                <option value="viewer">Viewer</option>
                                <option value="editor">Editor</option>
                                <option value="manager">Manager</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrieren</button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Bereits ein Konto? <a href="{% url 'users:login' %}">Anmelden</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
